<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza&Front</title>

<body>

        <div class="logo">
            <img src="img/VectorPizza.png" alt="Logo pizza">
            <h1>
                <span style="color: #FC200C">Pizza</span>&<span style="color: #39B24A">Front</span>
            </h1>
        </div>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>Ranking</li>

    <main>

            <div class="promotion-container">

            </div>

    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>

        <div class="logo">
            <img src="img/VectorPizza.png" alt="Logo pizza">

                <span style="color: #39B24A">Pizza</span>&<span style="color: #FC200C">Front</span>
